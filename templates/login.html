<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=32) }}<br><br>
    {{ form.password.label }} {{ form.password(size=32) }}<br><br>
    {{ form.submit() }}
  </form>
  <p>Don't have an account? <a href="/register">Register here</a></p>
</body>
</html>
