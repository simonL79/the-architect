<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=32) }}<br><br>
    {{ form.password.label }} {{ form.password(size=32) }}<br><br>
    {{ form.submit() }}
  </form>
  <p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
